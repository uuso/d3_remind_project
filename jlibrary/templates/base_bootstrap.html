{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock title %}</title>
    {% comment %} <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>
    <script>{% block extra_script %}{% endblock extra_script %}</script>
</body>
</html>
