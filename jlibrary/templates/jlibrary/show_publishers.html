{% extends 'base_bootstrap.html' %}
{% block title %}publishers{% endblock title %}
{% block content %}
                <h1>Список издательств:</h1>
                <ul class="list-unstyled">
                {% for pub in publishers %}
                    <li class="mt-3">{{ pub.name }}:</li>
                    <ul>
                        {% for book in pub.books %}
                        <li>{{ book }}</li>
                        {% endfor %}
                    </ul>
                {% endfor %}
                </ul>
{% endblock content %}
