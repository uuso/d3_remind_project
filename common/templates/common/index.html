<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index_page</title>
</head>
<body>
	{% if username %}
	<h2>Привет, {{ username }} ({{ age }} лет)!</h2>
	<p>Тут ты можешь <a href="{% url 'common:user-logout' %}">выйти</a>.</p>  
	{% else %}
	<p>Привет! Тебе следует авторизоваться.</p>
	<p><a href="{% url 'common:user-login' %}">Войти</a></p>  
	<p><a href="{% url 'common:user-register' %}">Зарегистрироваться</a></p>  
	{% endif %}
</body>
</html>
